<!DOCTYPE html>
<html lang="en" ng-app="chamadosApp" ng-controller="MainCtrl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Solicitação de Chamados</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Controle de Chamados</h1>
    <br>
    <table border='1'>
      <thead align="center">
        <th colspan="6">Chamados no mês</th>
      </thead>
      <tbody>
        <tr>
          <td>Número</td>
          <td>Solicitado Por</td>
          <td>Data/Hora</td>
          <td>Descrição</td>
          <td>Status</td>
          <td>Feedback</td>
        </tr>
        <tr ng-repeat="chamados in lista">
          <td>{{chamados.chamado}}</td>
          <td>{{chamados.solicitado_por}}</td>
          <td>{{chamados.data_hora}}</td>
          <td>{{chamados.descricao}}</td>
          <td>{{chamados.status}}</td>
          <td>{{chamados.feedback}}</td>
        </tr>
      </tbody>
    </table>

    <div ng-controller="ChamadosCtrl"></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!--Angular.js -->
    <script src="js/angular.min.js"></script>
    <!--Others -->
    <script src="js/Main.js"></script>
    <script src="js/Request.js"></script>
  </body>
</html>
